<!-- chat/templates/chat/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chat App</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
</head>
<body>
    <div class="user-indicator">
        {% if user.is_authenticated %}
            <span class="user-letter">{{ user.username|slice:":1" }}</span>
            <a href="{% url 'logout' %}" class="logout-link">Logout</a>
        {% endif %}
    </div>
    <div class="container">
        <h1 class="title">Welcome to the Chat App</h1>
        <p class="subtitle">Choose an option to begin your journey:</p>
        <div class="options">
            <a href="{% url 'upload_and_chat' %}" class="btn option-btn upload-btn">Upload a Book and Chat</a>
            <a href="{% url 'from_other_users_characters' %}" class="btn option-btn existing-btn">Chat with Existing Characters</a>
        </div>
    </div>
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
